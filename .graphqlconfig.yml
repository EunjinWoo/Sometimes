projects:
  sometimes-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-2
        apiId: lofy32v35rcs3foulr22fovswu
        maxDepth: 2
extensions:
  amplify:
    version: 3
